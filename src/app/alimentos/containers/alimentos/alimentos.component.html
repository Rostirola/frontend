<mat-card>
  <mat-toolbar color="primary">Alimentos</mat-toolbar>

  @if (alimentos$ | async; as alimentos) {
    <div class="colum-flex mat-elevation-z8">
      <app-alimentos-list
        [alimentos]="alimentos.content"
        (add)="onAdd()"
        (edit)="onEdit($event)">
      </app-alimentos-list>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="alimentos.totalElements"
        (page)="refresh($event)"
        aria-label="Selecione a pagina de alimentos"
      >
      </mat-paginator>
    </div>
  } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
</mat-card>
