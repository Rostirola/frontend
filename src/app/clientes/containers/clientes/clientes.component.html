<mat-card>
  <mat-toolbar color="primary">Clientes</mat-toolbar>

  @if (clientes$ | async; as clientes) {
    <div class="colum-flex mat-elevation-z8">
      <app-clientes-list
        [clientes]="clientes.content"
        (add)="onAdd()"
        (edit)="onEdit($event)" >
      </app-clientes-list>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="clientes.totalElements"
        (page)="refresh($event)"
        aria-label="Selecione a pagina de clientes"
      >
      </mat-paginator>
    </div>
  } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
</mat-card>
