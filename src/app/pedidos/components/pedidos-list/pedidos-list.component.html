<mat-table [dataSource]="pedidos">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>NÃºmero</mat-header-cell>
    <mat-cell *matCellDef="let pedido"> {{ pedido.id }}</mat-cell>
  </ng-container>

  <!-- nome Column -->
  <ng-container matColumnDef="usuario">
    <mat-header-cell *matHeaderCellDef>Usuario</mat-header-cell>
    <mat-cell *matCellDef="let pedido"> {{ pedido.usuario }}</mat-cell>
  </ng-container>

  <!-- sobrenome Column -->
  <ng-container matColumnDef="cliente">
    <mat-header-cell *matHeaderCellDef>Cliente</mat-header-cell>
    <mat-cell *matCellDef="let pedido"> {{ pedido.cliente }}</mat-cell>
  </ng-container>

  <!-- sobrenome Column -->
  <ng-container matColumnDef="dataHora">
    <mat-header-cell *matHeaderCellDef>Data Hora</mat-header-cell>
    <mat-cell *matCellDef="let pedido"> {{ moment(pedido.dataHora).format('DD/MM/YYYY HH:mm:ss') }}</mat-cell>
  </ng-container>

  <!-- sobrenome Column -->
  <ng-container matColumnDef="valorTotal">
    <mat-header-cell *matHeaderCellDef>Valor Total</mat-header-cell>
    <mat-cell *matCellDef="let pedido"> {{ pedido.valorTotal }}</mat-cell>
  </ng-container>

  <!-- acoes Column -->
  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button mat-mini-fab color="accent" aria-label="Adicionar um pedido" (click)="onAdd()"
              class="action-column-header">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let alimento" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar um pedido" (click)="onEdit(alimento)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
