<mat-card>

  <mat-toolbar color="primary">Detalhes do Alimentos</mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form" class="min-widht">
      <mat-form-field class="full-widht">
        <mat-label>Id Usu√°rio</mat-label>
        <input matInput placeholder="Usuario" formControlName="usuario">
      </mat-form-field>

      <mat-form-field class="full-widht">
        <mat-label>Id Cliente</mat-label>
        <input matInput placeholder="Cliente" formControlName="cliente">
      </mat-form-field>

      <mat-form-field class="full-widht">
        <mat-label>Valor Total</mat-label>
        <input matInput placeholder="Valor Total" formControlName="valorTotal">
      </mat-form-field>

      <mat-toolbar>
        <span>Itens</span>
        <button mat-icon-button color="accent" (click)="addNewItem()">
          <mat-icon aria-label="Adicionar um novo item">add</mat-icon>
        </button>
      </mat-toolbar>

      <table style="width: 100%;" formArrayName="itens"
      *ngFor="let item of getItemFormArray(); let i = index">
        <tr [formGroupName]="i">
          <td style="width: 33%">
            <mat-form-field class="full-widht">
              <mat-label>Id Alimento</mat-label>
              <input matInput formControlName="alimento">
            </mat-form-field>
          </td>
          <td style="width: 33%">
            <mat-form-field class="full-widht">
              <mat-label>Quantidade</mat-label>
              <input matInput formControlName="quantidade">
            </mat-form-field>
          </td>
          <td style="width: 33%">
            <mat-form-field class="full-widht">
              <mat-label>Valor Unitario</mat-label>
              <input matInput formControlName="valorUnitario">
            </mat-form-field>
          </td>
          <td>
            <button mat-icon-button color="warn" (click)="removeItem(i)">
              <mat-icon aria-label="remove este item">delete</mat-icon>
            </button>
          </td>
        </tr>
      </table>
    </form>

  </mat-card-content>

  <mat-card-actions class="spacing">
    <button mat-button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-button mat-raised-button color="warn" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>

</mat-card>
