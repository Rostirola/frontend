<mat-card>
  <mat-toolbar color="primary">Usuarios</mat-toolbar>

  @if (usuarios$ | async; as usuarios) {
    <div class="colum-flex mat-elevation-z8">
      <app-usuarios-list
        [usuarios]="usuarios.content"
        (add)="onAdd()"
        (edit)="onEdit($event)">
      </app-usuarios-list>
      <mat-paginator
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="usuarios.totalElements"
        (page)="refresh($event)"
        aria-label="Selecione a pagina de usuarios"
      >
      </mat-paginator>
    </div>
  } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  }
</mat-card>
